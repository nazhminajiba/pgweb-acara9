<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>

    var map = L.map('map').setView([-7.7956, 110.3695], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Map data ©️ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var wfsgeoserver1 = L.geoJson(null, {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {
          // icon: L.icon({
          //   iconUrl: "assets/img/marker/fas_rumahsakit_rujukan.png",
          //   iconSize: [32, 32],
          //   iconAnchor: [16, 32],
          //   popupAnchor: [0, -32],
          //   tooltipAnchor: [16, -20]
          // })
        });
      },
      onEachFeature: function (feature, layer) {
        var content = "Kecamatan: " + feature.properties.kecamatan + "<br>" +
          "Desa: " + feature.properties.desa + "<br>";

        layer.on({
          click: function (e) {
            wfsgeoserver1.bindPopup(content).openPopup();
          },
          mouseover: function (e) {
            wfsgeoserver1.bindTooltip(feature.properties.kecamatan).openTooltip();
          },
          mouseout: function (e) {
            wfsgeoserver1.closePopup();
            wfsgeoserver1.closeTooltip();
          }
        });
      }
    });


    $.getJSON("wfsgeoserver1.php", function (data) {
      wfsgeoserver1.addData(data);
      wfsgeoserver1.addTo(map);
      map.fitBounds(wfsgeoserver1.getBounds());
    });

  </script>
</body>

</html>
